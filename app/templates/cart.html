{% extends "base.html" %}

{% block content %}
<h1>购物车</h1>
{% if items %}
    <table>
        <tr>
            <th>商品</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>¥{{ item.product.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>¥{{ item.product.price * item.quantity }}</td>
            <td><a href="{{ url_for('main.remove_from_cart', id=item.id) }}">删除</a></td>
        </tr>
        {% endfor %}
    </table>
    <h3>总计: ¥{{ total }}</h3>
    <form method="POST" action="{{ url_for('main.checkout') }}">
        <button type="submit" class="btn">结算</button>
    </form>
{% else %}
    <p>购物车为空</p>
{% endif %}
{% endblock %}
