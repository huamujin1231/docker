{% extends "base.html" %}

{% block content %}
<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p class="price">¥{{ product.price }}</p>
<p>库存: {{ product.stock }}</p>
{% if current_user.is_authenticated %}
    <a href="{{ url_for('main.add_to_cart', product_id=product.id) }}" class="btn">加入购物车</a>
{% endif %}
<a href="{{ url_for('main.index') }}">返回</a>
{% endblock %}
