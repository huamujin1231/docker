{% extends "base.html" %}

{% block content %}
<h1>商品列表</h1>
<div class="products">
    {% for product in products %}
    <div class="product-card">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p class="price">¥{{ product.price }}</p>
        <p>库存: {{ product.stock }}</p>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.add_to_cart', product_id=product.id) }}" class="btn">加入购物车</a>
        {% endif %}
        <a href="{{ url_for('main.product_detail', id=product.id) }}">查看详情</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
